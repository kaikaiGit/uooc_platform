<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频学习 - 在线课程</title>
    <link rel="stylesheet" href="video-player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="top-nav">
            <div class="nav-left">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    返回课程
                </button>
                <h1 class="course-title" id="courseTitle">课程标题</h1>
            </div>
            <div class="nav-right">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>

        <div class="main-content">
            <!-- 视频播放区域 -->
            <div class="video-section">
                <div class="video-container">
                    <video id="videoPlayer" class="video-player" poster="">
                        <source src="" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                    
                    <!-- 自定义控制栏 -->
                    <div class="video-controls" id="videoControls">
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-filled" id="progressFilled"></div>
                                <div class="progress-handle" id="progressHandle"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">00:00</span>
                                <span class="time-separator">/</span>
                                <span id="duration">00:00</span>
                            </div>
                        </div>
                        
                        <div class="control-buttons">
                            <div class="left-controls">
                                <button class="control-btn play-pause-btn" id="playPauseBtn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="control-btn" id="prevBtn">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button class="control-btn" id="nextBtn">
                                    <i class="fas fa-step-forward"></i>
                                </button>
                                <div class="volume-container">
                                    <button class="control-btn volume-btn" id="volumeBtn">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <div class="volume-slider">
                                        <input type="range" id="volumeSlider" min="0" max="100" value="100">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="right-controls">
                                <div class="speed-container">
                                    <button class="control-btn speed-btn" id="speedBtn">
                                        <span>1x</span>
                                    </button>
                                    <div class="speed-menu" id="speedMenu">
                                        <div class="speed-option" data-speed="0.5">0.5x</div>
                                        <div class="speed-option" data-speed="0.75">0.75x</div>
                                        <div class="speed-option active" data-speed="1">1.0x</div>
                                        <div class="speed-option" data-speed="1.25">1.25x</div>
                                        <div class="speed-option" data-speed="1.5">1.5x</div>
                                        <div class="speed-option" data-speed="2">2.0x</div>
                                    </div>
                                </div>
                                <button class="control-btn" id="settingsBtn">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <button class="control-btn fullscreen-btn" id="fullscreenBtn">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 加载指示器 -->
                    <div class="loading-indicator" id="loadingIndicator">
                        <div class="loading-spinner"></div>
                        <span>加载中...</span>
                    </div>
                </div>
                
                <!-- 视频信息 -->
                <div class="video-info">
                    <h2 class="video-title" id="videoTitle">视频标题</h2>
                    <div class="video-meta">
                        <div class="video-stats">
                            <span><i class="fas fa-eye"></i> <span id="viewCount">0</span> 次观看</span>
                            <span><i class="fas fa-clock"></i> <span id="uploadTime">刚刚</span></span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn like-btn" id="likeBtn">
                                <i class="fas fa-thumbs-up"></i>
                                <span id="likeCount">0</span>
                            </button>
                            <button class="action-btn" id="shareBtn">
                                <i class="fas fa-share"></i>
                                分享
                            </button>
                            <button class="action-btn" id="collectBtn">
                                <i class="fas fa-bookmark"></i>
                                收藏
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="sidebar">
                <!-- 推荐视频 -->
                <div class="recommended-videos">
                    <div class="section-header">
                        <h3>推荐视频</h3>
                    </div>
                    <div class="recommended-items" id="recommendedItems">
                        <!-- 推荐视频将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 评论区 -->
        <div class="comments-section">
            <div class="comments-header">
                <h3>评论区</h3>
                <span class="comment-count" id="commentCount">0条评论</span>
            </div>
            <div class="comment-input-container">
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/40" alt="用户头像" id="userAvatar">
                </div>
                <div class="comment-input-box">
                    <textarea id="commentInput" placeholder="发一条友善的评论..."></textarea>
                    <div class="comment-actions">
                        <button class="emoji-btn">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="submit-comment-btn" id="submitCommentBtn">发布</button>
                    </div>
                </div>
            </div>
            <div class="comments-list" id="commentsList">
                <!-- 评论列表将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="video-player.js"></script>
</body>
</html>
